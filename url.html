<!-- Powered by kleeja -->

<div id="content_index">

	<!-- welcome -->
	<div class="wolcome_msg">{welcome_msg}</div>
	<!-- @end-welcome -->

	<div class="clr"></div>

	
<!---->

<!---->
<IF NAME="info">
	<!-- msg, Infos & Alerts & Errors -->
	<div id="system-message">
		<LOOP NAME="info">
		<ul class="{{t}}">
			<li>{lang.INFORMATION} : <span> {{i}} </span></li>
		</ul>
		</LOOP>
	</div><!-- @end-msg -->
	</IF>

	<div class="clr"></div>
    
	<!-- form upload -->
	<form id="uploader" class="uploader" action="{action}" method="post" enctype="multipart/form-data">

		<!-- upload boxes -->
		<div class="tabmain">

			

			<!-- First-Box -->
			<div class="tabcon">
			<div class="go_up">
				<!-- upload normal -->
             
				<LOOP NAME=FILES_NUM_LOOP>
                 <input class="url_upload" type="text" name="file_{{i}}_" style="{{show}}" size="50" placeholder="{lang.PAST_URL_HERE}" />
				</LOOP>
             
				<div class="agree"><span>{terms_msg}</span></div>
				<div class="bn_up"><input type="submit" id="submittxt" name="submittxt" value="" /> </div>
				<div class="clr"></div>
				<!-- @upload normal -->
			</div>
			</div>
			<!-- @First-Box -->

			<!--you-can-add-another-box-here-->

		</div>
		<!-- @upload boxes -->


		<IF NAME="config.safe_code">
		<!-- verification code -->	
		<div class="safe_code IEs_c">
			<p>{lang.VERTY_CODE}</p>
			<div class="clr"></div>
			<div>
				<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
				<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
			</div>
			<div class="clr"></div>
			<p class="explain">{lang.NOTE_CODE}</p>
		</div>
		<div class="clr"></div>
		<!-- @end-verification-code -->
		</IF>
	
	</form><!-- @end-form-upload -->
<div class="ads_index">
<img src="{STYLE_PATH}/images/ADS2.gif" />
<br>
<img src="{STYLE_PATH}/images/ADS2.gif" />
</div>


	<!-- box loading -->
	<div id="loadbox">
		<div class="waitloading">{lang.WAIT_LOADING}</div>
		<div class="clr"></div><br />
			<img src="{STYLE_PATH}images/loading.gif" alt="loading ..." />
		<div class="clr"></div><br /><br /><br />
	</div><!-- @end-box-loading -->

	
<div class="clr"></div>
</div>
